<ion-view view-title="Login" name="login-view">
  <ion-content class="padding">
      <div class="list list-inset" ng-init="loginForm = {}">
          <label class="item item-input">
              <input type="email" placeholder="Email" ng-model="loginForm.email">
          </label>
          <label class="item item-input">
              <input type="password" placeholder="Password" ng-model="loginForm.password">
          </label>
      </div>
      <button class="button button-block button-calm" ng-click="handleLoginBtnClick(loginForm)">Login</button>
      <button class="button button-block button-calm" ui-sref="register">Register</button>
  </ion-content>
</ion-view>
