<ion-view view-title="Tenant" name="tenant">

    <ion-tabs class="tabs-icon-top tabs-positive">

		<ion-tab title="Home" icon="ion-person" ui-sref="tenant.profile">
		<ion-nav-view name="profile-tab"></ion-nav-view>
		</ion-tab>

    <ion-tab title="Search" icon="ion-search" ui-sref="tenant.search">
		<ion-nav-view name="search-tab"></ion-nav-view>
		</ion-tab>

		<ion-tab title="Matches" icon="ion-person-stalker" ui-sref="tenant.matches" badge="" badge-style="badge-assertive">
		<ion-nav-view name="matches-tab"></ion-nav-view>
		</ion-tab>

    </ion-tabs>

</ion-view>
