<ion-view view-title="Tenant Matches" name="tenant-matches">
  <ion-content class="padding">
    <ion-list>
      <ion-item ng-repeat="id in matches.data" ui-sref="tenant.landlord-profile({num: id.landlord_id})">
        <h2> {{id.street}} {{id.town}} {{id.county}} </h2> 
        <!-- landlord_id needs to be change to landlord name -->
      </ion-item>
    </ion-list>
	</ion-content>
</ion-view>
