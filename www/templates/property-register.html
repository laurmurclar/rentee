<ion-view view-title="Property Register" name="property-register-view">
  <ion-content class="padding">
      <div class="list list-inset" ng-init="form = {}">
          <label class="item item-input">
              <input type="text" placeholder="Street" ng-model="form.street" >
          </label>
          <label class="item item-input">
              <input type="text" placeholder="Town" ng-model="form.town" >
          </label>
          <label class="item item-input">
              <input type="text" placeholder="County" ng-model="form.county">
          </label>
          <label class="item item-input">
              <input type="number" placeholder="Rent" ng-model="form.rent">
          </label>
          <label class="item item-input">
              <input type="number" placeholder="Number of Baths" ng-model="form.n_baths">
          </label>
          <label class="item item-input">
              <input type="number" placeholder="Number of Beds" ng-model="form.n_beds">
          </label>
          <label class="item item-input">
              <input type="number" placeholder="Number of Available Beds" ng-model="form.avail_beds">
          </label>
          <label class="item item-input">
              <ion-radio ng-model="form.rent_allowance" ng-value="'t'">Rent Allowance</ion-radio>
              <ion-radio ng-model="form.rent_allowance" ng-value="'f'">No Rent Allowance Accepted</ion-radio>
          </label>
          <label class="item item-input">
              <!--<input type="text" placeholder="PTRB" ng-model="form.ptrb">-->
              <ion-radio ng-model="form.ptrb" ng-value="'t'">PTRB</ion-radio>
              <ion-radio ng-model="form.ptrb" ng-value="'f'">Not PTRB</ion-radio>
          </label>
      </div>
      <button class="button button-block button-calm" ng-click="handleRegBtnClick(form)">Register</button>
  </ion-content>
</ion-view>
