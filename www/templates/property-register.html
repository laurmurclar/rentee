<ion-view view-title="Property Register" name="property-register-view">
  <ion-content class="padding">
      <div class="list list-inset" ng-init="registrationForm = {}">
          <label class="item item-input">
              <input type="text" placeholder="Address" ng-model="registrationForm.f_address">
          </label>
          <label class="item item-input">
              <input type="number" placeholder="Rent" ng-model="registrationForm.f_rent">
          </label>
          <label class="item item-input">
              <input type="number" placeholder="Number of Baths" ng-model="registrationForm.n_baths">
          </label>
          <label class="item item-input">
             <!-- <input type="radio" placeholder="Rent Allowance" ng-model="registrationForm.rent_allowance">--><!--how make yes/no thing or button -->
              <ion-radio ng-model="registrationForm.rent_allowance" ng-value="'true'">Rent Allowance</ion-radio>
              <ion-radio ng-model="registrationForm.rent_allowance" ng-value="'false'">No Rent Allowance Accepted</ion-radio>
          </label>
          <label class="item item-input">
              <!--<input type="text" placeholder="PTRB" ng-model="registrationForm.ptrb">-->
              <ion-radio ng-model="registrationForm.ptrb" ng-value="'true'">Rent Allowance</ion-radio>
              <ion-radio ng-model="registrationForm.ptrb" ng-value="'false'">No Rent Allowance Accepted</ion-radio>
          </label>
      </div>
      <button class="button button-block button-calm" ng-click="handleRegBtnClick(registrationForm)">Register</button>
  </ion-content>
</ion-view>
