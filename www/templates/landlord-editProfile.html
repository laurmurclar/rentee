<ion-view view-title="Landlord Edit Profile" name="landlord-editProfile">
  <ion-content class="padding">
        <div class="profile-card text-center">
        <img class="img" src="/img/cover.jpg">
                <div class="profile-info">
                  <img class="profile-pic" src="/img/profile.jpg">
                  <div class="list list-inset" ng-init="landlordEditProfileForm = {}">
                      <label class="item item-input">
                          <input type="text" placeholder= {{user.f_name}} ng-model="landlordEditProfileForm.f_name">
                      </label>
                      <label class="item item-input">
                          <input type="text" placeholder= {{user.l_name}} ng-model="landlordEditProfileForm.l_name">
                      </label>
                      <label class="item item-input">
                          <input type="email" placeholder= {{user.email}} ng-model="landlordEditProfileForm.email">
                      </label>
                      <label class="item item-input">
                          <input type="password" placeholder="Password" ng-model="landlordEditProfileForm.password">
                      </label>
                  </div>
                </div>
        </div>
    <button class="button button-block button-calm" ng-click="handleSaveBtnClick(landlordEditProfileForm)" ui-sref="landlord-profile">Save</button>
    </ion-content>
</ion-view>
