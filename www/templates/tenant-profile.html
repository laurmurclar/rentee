<ion-view view-title="Tenant Profile" name="tenant-profile">
  <ion-content class="padding">
    <div class="profile-card text-center">
    <img class="img" src="img/cover.jpg">
            <div class="profile-info">
              <img class="profile-pic" src="img/profile.jpg">
              <h2 class="hvr-underline-from-center">{{user.f_name}} {{user.l_name}}<span>{{user.email}}</span></h2>
              <div>{{user.ph_no}}</div>
              <a href="http://www.twitter.com"><i class="ion-social-twitter"></i></a>
              <a href="mailto:burnsm3@tcd.ie"><i class="ion-ios-email"></i></a>
              <a href="http://www.facebook.com"><i class="ion-social-facebook"></i></a>
            </div>
    </div>
